        <!-- Contact Section -->
        <main>
            <section id="Contact">
                <h2><u>Contact</u></h2>
                <form>
                    
                    <!-- Code for name textbox -->
                    <div>
                        <label for="fullname"><b>Full Name:</b></label>
                        <input 
                        id="fullname" 
                        type="text" 
                        placeholder="Ex. Jordan Datiun"
                        required>
                    </div>
                    <!-- End Code for name textbox -->
    
                    <br>
    
                    <!-- Code for name Email textbox -->
                    <div>
                        <label for="email"><b>Your Email:</b></label>
                        <input
                        id="email"
                        type="email"
                        placeholder="Ex. MyEmail@gmail.com"
                        required>
                    </div>
                    <!-- End Code for name Email textbox -->
    
                    <br>
    
                    <!-- Code for name Message textbox -->
                    <div>
                        <p><label for="message"><b>Your Message:</b></label></p>
                        <textarea
                        id="message"
                        name="message"
                        placeholder="Please type your message here."
                        rows="4"
                        cols="50"
                        required
                        ></textarea>
                    </div>
                    <!-- End Code for name Message textbox -->
    
                    <br>
    
                    <!-- Code for submit and reset buton -->
                    <div>
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                    <!-- End Code for submit and reset buton -->
                </form>
            </section>
        </main>
        <!-- End of Contact Section -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <section>
            <div>
                <h1>Activity 3 - HTML Mastery with Git</h1>
            </div>
        </section>
    </header>
    <!-- End of Header Section -->

    <hr>
    <br>

    <!-- Navigation Section -->
    <nav>
        <section>
            <div>
                <h2>Home</h2>
            </div>
        </section>
    </nav>
    <!-- End of Navigation Section -->

    <br>
    <br>
    <hr>

    <!-- Contact Section -->
    <main>
        <section>
            <form action="">
                <section>
                    <div>
                        <p><strong>Contact</strong></p>
                    </div>
                </section>
                <!-- Code for name textbox -->
                <div>
                    <label for="fullname">Full Name:</label>
                    <input 
                    id="fullname" 
                    type="text" 
                    placeholder="Ex. Jordan Datiun"
                    required>
                </div>
                <!-- End Code for name textbox -->

                <br>

                <!-- Code for name Email textbox -->
                <div>
                    <label for="email">Your Email:</label>
                    <input
                    id="email"
                    type="email"
                    placeholder="Ex. MyEmail@gmail.com"
                    required>
                </div>
                <!-- End Code for name Email textbox -->

                <br>

                <!-- Code for name Message textbox -->
                <div>
                    <p><label for="message">Your Message:</label></p>
                    <textarea
                    id="message"
                    name="message"
                    rows="4"
                    cols="50"
                    required
                    ></textarea>
                </div>
                <!-- End Code for name Message textbox -->

                <br>

                <!-- Code for submit and reset buton -->
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
                <!-- End Code for submit and reset buton -->
            </form>
        </section>
    </main>
    <!-- End of Contact Section -->
</body>
</html>
